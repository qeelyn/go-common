appname: test
listen: ":8000"
appmode: release
log:
  file:
    filename: ""
    maxsize: 100
    maxbackups: 3
    maxage: 28
    level: 1 #debug:-1;info:0;warning:1;error:2;DPanic:3;Panic:4;Fatal:5

error-template: ""

web:
  staticdir: "public"

auth:
  private-key: "config-local.yaml"
  keep: true